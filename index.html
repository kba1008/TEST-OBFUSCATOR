<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azan Pro Malaysia (Solat.my Edition)</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .prayer-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .prayer-card.active {
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(37, 99, 235, 0.3));
            border: 1px solid rgba(56, 189, 248, 0.6);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        select option { background: #1e293b; color: white; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <div class="w-full max-w-md mt-4 mb-8 flex justify-between items-center px-2">
        <div>
            <h1 class="text-3xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-blue-600">
                SOLAT.MY <span class="text-xs font-light text-slate-400 tracking-normal border-l border-slate-700 ml-2 pl-2 uppercase">Pro</span>
            </h1>
            <p id="current-date" class="text-[10px] text-slate-500 font-bold tracking-widest uppercase mt-1"></p>
        </div>
        <button id="gps-btn" class="glass-panel p-4 rounded-2xl hover:bg-sky-500/20 transition-all active:scale-90 group">
            <i class="fa-solid fa-location-arrow text-sky-400 group-hover:rotate-45 transition-transform"></i>
        </button>
    </div>

    <div class="w-full max-w-md glass-panel rounded-[2.5rem] p-10 mb-8 text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 shimmer"></div>
        <p id="next-label" class="text-slate-400 text-xs font-bold uppercase tracking-[0.3em] mb-2">Memuatkan...</p>
        <h2 id="next-name" class="text-6xl font-black mb-6 tracking-tight">-</h2>
        
        <div class="inline-flex items-center gap-3 bg-black/40 px-8 py-3 rounded-full border border-white/5">
            <div class="w-2 h-2 rounded-full bg-sky-500 animate-ping"></div>
            <span id="countdown" class="text-3xl font-mono font-bold text-sky-400 tracking-tighter">00:00:00</span>
        </div>

        <div class="mt-10">
            <select id="zone-selector" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm font-medium focus:ring-2 focus:ring-sky-500 outline-none appearance-none cursor-pointer">
                </select>
            <p id="location-detail" class="text-[10px] text-slate-500 mt-3 italic font-medium tracking-wide"></p>
        </div>
    </div>

    <div id="prayer-list" class="w-full max-w-md space-y-4 mb-10">
        </div>

    <audio id="azan-player" preload="auto">
        <source src="https://www.islamcan.com/common/azan/azan1.mp3" type="audio/mpeg">
    </audio>

    <div class="flex items-center gap-3 text-slate-600 text-[10px] font-bold tracking-widest uppercase mb-6">
        <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
        API Berhubung: Solat.my
    </div>

    <script>
        // Senarai Zon Rasmi (Termasuk koordinat untuk GPS Matching)
        const ZONES = [
            { code: 'JHR01', name: 'Johor: P. Aur & Pemanggil', lat: 2.45, lon: 104.51 },
            { code: 'JHR02', name: 'Johor: JB, Kota Tinggi, Mersing', lat: 1.49, lon: 103.76 },
            { code: 'WST01', name: 'WP: Kuala Lumpur & Putrajaya', lat: 3.14, lon: 101.69 },
            { code: 'SGR01', name: 'Selangor: Gombak, Petaling, Sepang', lat: 3.12, lon: 101.55 },
            { code: 'PRK06', name: 'Perak: Taiping, Selama', lat: 4.85, lon: 100.73 }
            // Nota: Tambahkan baki zon di sini mengikut corak yang sama.
        ];

        let currentTimes = {};

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            setInterval(updateClock, 1000);
        });

        async function initApp() {
            setupSelector();
            const savedZone = localStorage.getItem('userZone') || 'WST01';
            await fetchSolatData(savedZone);
        }

        function setupSelector() {
            const select = document.getElementById('zone-selector');
            ZONES.sort((a,b) => a.name.localeCompare(b.name)).forEach(z => {
                const opt = document.createElement('option');
                opt.value = z.code;
                opt.textContent = `${z.code} - ${z.name}`;
                select.appendChild(opt);
            });
            select.addEventListener('change', (e) => fetchSolatData(e.target.value));
        }

        async function fetchSolatData(zone) {
            try {
                // Menggunakan API harian daripada solat.my
                const response = await fetch(`https://solat.my/api/daily/${zone}`);
                const data = await response.json();
                
                // solat.my biasanya mengembalikan objek dengan key: imsak, subuh, syuruk, zohor, asar, maghrib, isyak
                currentTimes = data; 
                localStorage.setItem('userZone', zone);
                document.getElementById('zone-selector').value = zone;
                renderList();
            } catch (error) {
                console.error("Ralat API:", error);
                alert("Gagal memuatkan data dari solat.my. Sila periksa sambungan.");
            }
        }

        function renderList() {
            const list = document.getElementById('prayer-list');
            list.innerHTML = '';
            
            const mapping = [
                { id: 'subuh', label: 'Subuh', icon: 'fa-cloud-moon' },
                { id: 'syuruk', label: 'Syuruk', icon: 'fa-sun' },
                { id: 'zohor', label: 'Zohor', icon: 'fa-certificate' },
                { id: 'asar', label: 'Asar', icon: 'fa-cloud-sun' },
                { id: 'maghrib', label: 'Maghrib', icon: 'fa-moon' },
                { id: 'isyak', label: 'Isyak', icon: 'fa-star' }
            ];

            mapping.forEach(p => {
                const time = currentTimes[p.id] || '--:--';
                const div = document.createElement('div');
                div.id = `card-${p.id}`;
                div.className = 'prayer-card flex justify-between items-center glass-panel p-5 rounded-2xl border border-white/5';
                div.innerHTML = `
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center text-sky-400">
                            <i class="fa-solid ${p.icon} text-lg"></i>
                        </div>
                        <span class="font-bold text-slate-100 tracking-tight">${p.label}</span>
                    </div>
                    <span class="text-xl font-mono font-black text-slate-300">${time}</span>
                `;
                list.appendChild(div);
            });
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('current-date').innerText = now.toLocaleDateString('ms-MY', { 
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' 
            });

            if (Object.keys(currentTimes).length > 0) {
                processNextPrayer(now);
            }
        }

        function processNextPrayer(now) {
            const timeNames = ['subuh', 'zohor', 'asar', 'maghrib', 'isyak'];
            const labels = ['Subuh', 'Zohor', 'Asar', 'Maghrib', 'Isyak'];
            
            let nextFound = false;

            for (let i = 0; i < timeNames.length; i++) {
                const [h, m] = currentTimes[timeNames[i]].split(':');
                const pTime = new Date();
                pTime.setHours(parseInt(h), parseInt(m), 0);

                if (pTime > now) {
                    const diff = pTime - now;
                    updateHero(labels[i], diff);
                    highlightCard(timeNames[i]);
                    
                    // Trigger Azan jika beza kurang 1 saat
                    if (diff < 1000 && diff > 0) playAzan();
                    
                    nextFound = true;
                    break;
                }
            }

            if (!nextFound) {
                document.getElementById('next-label').innerText = "Selesai Solat Hari Ini";
                document.getElementById('next-name').innerText = "Rehat";
            }
        }

        function updateHero(name, diff) {
            document.getElementById('next-label').innerText = "Solat Seterusnya";
            document.getElementById('next-name').innerText = name;
            
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
        }

        function highlightCard(id) {
            document.querySelectorAll('.prayer-card').forEach(c => c.classList.remove('active'));
            const active = document.getElementById(`card-${id}`);
            if (active) active.classList.add('active');
        }

        function playAzan() {
            const audio = document.getElementById('azan-player');
            audio.play().catch(() => console.log("Perlu interaksi untuk audio"));
        }

        // GPS Logic
        document.getElementById('gps-btn').addEventListener('click', () => {
            navigator.geolocation.getCurrentPosition(pos => {
                let closest = ZONES[0];
                let min = Infinity;
                
                ZONES.forEach(z => {
                    const d = Math.sqrt(Math.pow(pos.coords.latitude - z.lat, 2) + Math.pow(pos.coords.longitude - z.lon, 2));
                    if (d < min) { min = d; closest = z; }
                });

                fetchSolatData(closest.code);
                document.getElementById('location-detail').innerText = `Lokasi Tepat: ${closest.name}`;
            }, null, { enableHighAccuracy: true });
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
