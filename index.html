<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SijilGen Pro - Pukal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Library untuk baca Excel -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* CSS Khas untuk Cetakan */
    @media print {
      @page { size: landscape; margin: 0; }
      body * {
        visibility: hidden;
      }
      #print-area, #print-area * {
        visibility: visible;
      }
      #print-area {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .sijil-page {
        page-break-after: always;
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
    }
    
    .draggable-item {
      cursor: grab;
      user-select: none;
    }
    .draggable-item:active {
      cursor: grabbing;
    }
  </style>
</head>
<body class="bg-slate-900 text-white font-['Inter'] min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-xl">S</div>
      <h1 class="text-xl font-bold">SijilGen <span class="text-blue-400">Pro</span></h1>
    </div>
    <button onclick="window.print()" disabled id="btn-print-main" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition opacity-50 cursor-not-allowed">
      üñ®Ô∏è Cetak Semua
    </button>
  </header>

  <!-- MAIN CONTENT -->
  <main class="flex-1 flex flex-col lg:flex-row overflow-hidden">
    
    <!-- SIDEBAR: KONFIGURASI -->
    <aside class="w-full lg:w-1/4 bg-slate-800 p-6 overflow-y-auto border-r border-slate-700 z-10">
      
      <!-- 1. Upload Template -->
      <div class="mb-8">
        <h3 class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-3">1. Upload Template (Gambar)</h3>
        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-600 border-dashed rounded-lg cursor-pointer hover:bg-slate-700 transition">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <p class="text-sm text-slate-300">Klik untuk upload .JPG/.PNG</p>
          </div>
          <input id="input-template" type="file" class="hidden" accept="image/*" />
        </label>
      </div>

      <!-- 2. Upload Data -->
      <div class="mb-8">
        <h3 class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-3">2. Upload Data (Excel)</h3>
        <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-600 border-dashed rounded-lg cursor-pointer hover:bg-slate-700 transition">
           <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <p class="text-sm text-slate-300">Klik untuk upload .XLSX</p>
          </div>
          <input id="input-excel" type="file" class="hidden" accept=".xlsx, .xls, .csv" />
        </label>
      </div>

      <!-- 3. Senarai Field -->
      <div>
        <h3 class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-3">3. Field Data</h3>
        <p class="text-xs text-slate-500 mb-2">Senarai ini diambil dari header Excel anda. Drag elemen di sebelah kanan untuk susun.</p>
        <div id="field-list" class="flex flex-wrap gap-2">
          <span class="text-slate-500 italic text-sm">Upload Excel dahulu...</span>
        </div>
      </div>

      <!-- Settings Font -->
      <div class="mt-8">
         <h3 class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-3">Settings Teks</h3>
         <label class="text-xs">Saiz Font</label>
         <input type="range" id="font-size-control" min="10" max="100" value="24" class="w-full accent-blue-500">
         <label class="text-xs mt-2 block">Warna Teks</label>
         <input type="color" id="color-control" value="#000000" class="w-full h-8 rounded cursor-pointer">
      </div>

    </aside>

    <!-- EDITOR AREA -->
    <section class="flex-1 bg-slate-900 p-8 flex items-center justify-center overflow-auto relative">
      
      <!-- Canvas Container (A4 Ratio-ish) -->
      <div id="editor-container" class="relative bg-white shadow-2xl transition-all duration-300" style="width: 297mm; height: 210mm; transform: scale(0.6); transform-origin: top center;">
        
        <!-- Background Template -->
        <img id="template-preview" src="" class="w-full h-full object-cover hidden" alt="Template Sijil">
        
        <!-- Placeholder Text (Tiada Template) -->
        <div id="empty-state" class="absolute inset-0 flex items-center justify-center text-slate-400">
          <p>Sila upload template sijil dahulu</p>
        </div>

        <!-- Layer untuk Draggable Items -->
        <div id="layer-text" class="absolute inset-0 overflow-hidden z-20">
          <!-- Item teks akan muncul di sini -->
        </div>

      </div>

    </section>

  </main>

  <!-- HIDDEN PRINT AREA -->
  <div id="print-area"></div>

  <script src="appScripts.js"></script>
</body>
</html>
