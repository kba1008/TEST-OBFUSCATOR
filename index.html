<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MySolat Malaysia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    /* Animasi denyutan untuk butang GPS */
    @keyframes ping-slow { 75%, 100% { transform: scale(2); opacity: 0; } }
    .animate-ping-slow { animation: ping-slow 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
  </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Container Utama -->
  <div class="w-full max-w-md bg-slate-800 rounded-3xl shadow-2xl overflow-hidden border border-slate-700 relative">
    
    <!-- Header: Lokasi & GPS -->
    <div class="p-6 bg-gradient-to-br from-emerald-600 to-teal-800 relative">
      <div class="flex justify-between items-start">
        <div>
          <p class="text-emerald-100 text-xs font-medium uppercase tracking-wider mb-1">Zon Pilihan</p>
          <!-- Dropdown Zon: Murid boleh belajar event listener 'change' di sini -->
          <select id="zoneSelector" class="bg-black/20 text-white text-sm rounded-lg px-2 py-1 border border-white/10 outline-none w-48 appearance-none">
            <option value="WLY01">Sedang memuatkan zon...</option>
          </select>
        </div>
        <!-- Butang Auto-Detect Lokasi -->
        <button id="btnLocate" class="relative p-2 bg-white/10 rounded-full hover:bg-white/20 transition-all">
          <span id="ping" class="absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-0 top-0 left-0"></span>
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        </button>
      </div>

      <!-- Paparan Masa Utama -->
      <div class="mt-8 text-center">
        <p class="text-emerald-100 text-sm mb-1">Waktu Seterusnya</p>
        <h1 id="nextPrayerName" class="text-3xl font-bold">...</h1>
        <div id="countdown" class="text-5xl font-black tracking-tighter my-2 font-mono">--:--:--</div>
        <p id="currentDate" class="text-emerald-200/80 text-xs">...</p>
      </div>
    </div>

    <!-- Senarai Waktu Solat -->
    <div class="p-4 space-y-3 bg-slate-800" id="prayerList">
      <!-- Item akan dijana oleh JavaScript -->
      <div class="animate-pulse flex space-x-4 p-4">
        <div class="flex-1 space-y-2 py-1">
          <div class="h-4 bg-slate-700 rounded w-3/4"></div>
          <div class="h-4 bg-slate-700 rounded"></div>
        </div>
      </div>
    </div>

    <!-- Footer: Status Notifikasi -->
    <div class="p-4 bg-slate-900 border-t border-slate-700 flex justify-between items-center">
      <span class="text-xs text-slate-400">Sumber: JAKIM (e-Solat)</span>
      <button id="btnNotif" class="text-xs bg-slate-700 px-3 py-1 rounded-full text-slate-300 hover:bg-slate-600">
        Aktifkan Azan
      </button>
    </div>
  </div>

  <!-- Javascript Utama akan dimuatkan di sini -->
  <script src="app.js"></script>
</body>
</html>
